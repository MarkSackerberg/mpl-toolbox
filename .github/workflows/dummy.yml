name: Dummy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build_programs:
    name: Build Programs
    runs-on: ubuntu-latest
    steps:
      - name: Git checkout
        uses: actions/checkout@v3
      - name: Install Rust
        uses: ./.github/actions/install-rust
        with:
          version: 1.65.0
      - name: Install Solana
        uses: ./.github/actions/install-solana
        with:
          version: 1.10.34
      - name: Build System Extras
        working-directory: ./programs/system-extras
        run: cargo build-bpf
      - name: Build Token Extras
        working-directory: ./programs/token-extras
        run: cargo build-bpf
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: program-builds
          path: programs/**/target/deploy/*.so
