name: Deploy JS Client

on:
  workflow_dispatch:
    inputs:
      bump:
        description: "The severity of the version bump"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major
      create_release:
        description: "Create a GitHub release after publishing"
        required: true
        type: boolean
        default: true

env:
  CACHE: true

jobs:
  build_programs:
    name: Build programs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        program: ["system-extras", "token-extras"]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install Rust
        uses: ./.github/actions/install-rust
        with:
          version: ${{ vars.RUST_VERSION }}

      - name: Install Solana
        uses: ./.github/actions/install-solana
        with:
          version: ${{ vars.SOLANA_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Cache program dependencies
        if: env.CACHE == 'true'
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            ./programs/${{ matrix.program }}/target/
          key: ${{ runner.os }}-program-${{ matrix.program }}-${{ hashFiles(format('./programs/{0}/Cargo.lock', matrix.program)) }}
          restore-keys: |
            ${{ runner.os }}-program-${{ matrix.program }}

      - name: Build program
        working-directory: ./programs/${{ matrix.program }}
        run: cargo build-bpf

      - name: Upload program builds
        uses: actions/upload-artifact@v3
        with:
          name: program-builds
          # First wildcard ensures exported paths are consistently under the programs folder.
          path: ./program*/**/target/deploy/*.so
          if-no-files-found: error

  test_js:
    name: Test JS client
    runs-on: ubuntu-latest
    needs: [build_programs]
    strategy:
      matrix:
        node: ["16.x", "18.x"]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Start validator
        uses: ./.github/actions/start-validator
        with:
          node: ${{ matrix.node }}
          solana: ${{ vars.SOLANA_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Cache JS client dependencies
        if: env.CACHE == 'true'
        uses: actions/cache@v3
        with:
          path: ./clients/js/node_modules/
          key: ${{ runner.os }}-clients-js-${{ hashFiles('./clients/js/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-clients-js

      - name: Install JS client dependencies
        working-directory: ./clients/js
        run: pnpm install --frozen-lockfile

      - name: Build JS client
        working-directory: ./clients/js
        run: pnpm build

      - name: Test JS client
        working-directory: ./clients/js
        run: pnpm test

  lint_js:
    name: Lint JS client
    runs-on: ubuntu-latest
    needs: [build_programs]
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: ./.github/actions/install-node
        with:
          version: ${{ vars.NODE_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Cache JS client dependencies
        if: env.CACHE == 'true'
        uses: actions/cache@v3
        with:
          path: ./clients/js/node_modules/
          key: ${{ runner.os }}-clients-js-${{ hashFiles('./clients/js/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-clients-js

      - name: Install JS client dependencies
        working-directory: ./clients/js
        run: pnpm install --frozen-lockfile

      - name: Format JS client
        working-directory: ./clients/js
        run: pnpm format

      - name: Lint JS client
        working-directory: ./clients/js
        run: pnpm lint

  deploy_js:
    name: Deploy JS client
    runs-on: ubuntu-latest
    needs: [test_js, lint_js]
    permissions:
      contents: write
    steps:
      - name: Git checkout
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: ./.github/actions/install-node
        with:
          version: ${{ vars.NODE_VERSION }}
          cache: ${{ env.CACHE }}

      - name: Cache JS client dependencies
        if: env.CACHE == 'true'
        uses: actions/cache@v3
        with:
          path: ./clients/js/node_modules/
          key: ${{ runner.os }}-clients-js-${{ hashFiles('./clients/js/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-clients-js

      - name: Install JS client dependencies
        working-directory: ./clients/js
        run: pnpm install --frozen-lockfile

      - name: Build JS client
        working-directory: ./clients/js
        run: pnpm build

      - name: Bump JS client
        id: bump
        working-directory: ./clients/js
        run: |
          pnpm version ${{ github.event.inputs.bump }} --no-git-tag-version
          echo "new_version=$(pnpm pkg get version | sed 's/"//g')" >> $GITHUB_OUTPUT

      - name: Set publishing config
        run: pnpm config set '//registry.npmjs.org/:_authToken' "${NODE_AUTH_TOKEN}"
        vars:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish JS client
        working-directory: ./clients/js
        run: pnpm publish --no-git-checks

      - name: Commit and tag new version
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Deploy JS client v${{ steps.bump.outputs.new_version }}
          tagging_message: js@v${{ steps.bump.outputs.new_version }}

      - name: Create GitHub release
        if: github.event.inputs.create_release == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: js@v${{ steps.bump.outputs.new_version }}
